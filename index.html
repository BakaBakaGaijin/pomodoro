<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <section class="settings">
      <div class="container">
        <details class="settings__details">
          <summary class="settings__summary">Settings</summary>
          <div class="settings__content">
            <label class="settings__label"
              >Long break interval:
              <input
                placeholder="type some numbers..."
                class="input settings__input"
                id="longBreakIntervalInput"
                type="number"
                min="1"
                value="1"
            /></label>
            <label class="settings__label">
              Break minutes:
              <input
                placeholder="type some numbers..."
                class="input settings__input"
                id="breakInput"
                type="number"
                min="1"
                value="5"
              />
            </label>
            <label class="settings__label"
              >Long break minutes:
              <input
                placeholder="type some numbers..."
                class="input settings__input"
                id="longBreakInput"
                type="number"
                min="1"
                value="15"
            /></label>
            <button class="button button_primary" id="save">Save</button>
          </div>
        </details>
      </div>
    </section>
    <section class="timer">
      <ul class="menu">
        <li class="menu__item">
          <button id="work" class="menu__button">Work</button>
        </li>
        <li class="menu__item">
          <button id="break" class="menu__button">Break</button>
        </li>
        <li class="menu__item">
          <button id="long-break" class="menu__button">Long break</button>
        </li>
      </ul>
      <button id="soundBtn" class="button button_sound">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M11.193 4.452L5.67 9H2.376A1.376 1.376 0 0 0 1 10.376v3.248A1.376 1.376 0 0 0 2.376 15h3.293l5.524 4.548a.51.51 0 0 0 .807-.414V4.866a.51.51 0 0 0-.807-.414zM11 18.088L6.028 14H2.375A.375.375 0 0 1 2 13.625v-3.25A.375.375 0 0 1 2.375 10h3.653L11 5.911zm4.47-12.744A9.975 9.975 0 0 1 18 11.987a9.848 9.848 0 0 1-2.566 6.646l-.74-.672A8.872 8.872 0 0 0 17 11.987a8.984 8.984 0 0 0-2.277-5.978zm3.46-3.933A15.817 15.817 0 0 1 23 11.989a15.945 15.945 0 0 1-4.035 10.576l-.735-.65A14.966 14.966 0 0 0 22 11.988a14.852 14.852 0 0 0-3.8-9.924z"
          />
          <path fill="none" d="M0 0h24v24H0z" />
        </svg>
      </button>
      <div class="time">
        <div id="minutes"></div>
        <div class="divider">:</div>
        <div id="seconds"></div>
      </div>
      <div class="controls">
        <button id="start" class="control button">Start</button>
        <button id="continue" class="control button">Continue</button>
        <button id="pause" class="control button">Pause</button>
        <button id="reset" class="control button">Reset</button>
      </div>
    </section>
    <section class="tasks">
      <div class="container tasks__container">
        <h2 class="tasks__title">Tasks</h2>
        <ul class="tasks__list"></ul>
        <button class="tasks__button button">Add task</button>
      </div>
    </section>
    <dialog id="modal" class="modal">
      <input
        id="taskInput"
        class="modal__input input"
        type="text"
        placeholder="What are you working on?"
      />
      <div class="modal__btns">
        <button class="button" id="modal-cancel">Close</button>
        <button class="button_primary" id="modal-save">Save</button>
        <button class="button_primary modal__button_hidden" id="modal-update">
          Update
        </button>
      </div>
    </dialog>

        <path fill="none" d="M0 0h24v24H0z" />
      </svg>
    </template>

    <script src="scripts/formatTime.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/tasks.js"></script>
  </body>
</html>
