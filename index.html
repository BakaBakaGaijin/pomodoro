<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <section class="settings">
      <div class="container">
        <details>
          <summary>Settings</summary>
          <label class="settings__label"
            >Long break interval:
            <input id="longBreakIntervalInput" type="number" min="1" value="1"
          /></label>
          <label class="settings__label"
            >Break minutes:
            <input id="breakInput" type="number" min="1" value="5"
          /></label>
          <label class="settings__label"
            >Long break minutes:
            <input id="longBreakInput" type="number" min="2" value="15"
          /></label>
          <button class="settings__button" id="save">save</button>
        </details>
      </div>
    </section>
    <ul class="menu">
      <li class="menu__item">
        <button id="work" class="menu__button">work</button>
      </li>
      <li class="menu__item">
        <button id="break" class="menu__button">break</button>
      </li>
      <li class="menu__item">
        <button id="long-break" class="menu__button">long break</button>
      </li>
    </ul>
    <div class="time">
      <div id="minutes"></div>
      <div class="divider">:</div>
      <div id="seconds"></div>
    </div>
    <div class="controls">
      <button id="start" class="control">start</button>
      <button id="continue" class="control">continue</button>
      <button id="pause" class="control">pause</button>
      <button id="reset" class="control">reset</button>
    </div>
    <section class="tasks">
      <div class="container tasks__container">
        <h2 class="tasks__title">Tasks</h2>
        <ul class="tasks__list"></ul>
        <button class="tasks__button">Add task</button>
      </div>
    </section>
    <dialog id="modal" class="modal">
      <input
        id="taskInput"
        class="modal__input"
        type="text"
        placeholder="What are you working on?"
      />
      <div class="modal__btns">
        <button class="modal__button" id="modal-cancel">close</button>
        <button class="modal__button" id="modal-save">save</button>
        <button class="modal__button modal__button_hidden" id="modal-update">
          update
        </button>
      </div>
    </dialog>

    <script src="scripts/formatTime.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/tasks.js"></script>
  </body>
</html>
